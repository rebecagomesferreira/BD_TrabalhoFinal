<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Fornecedores</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { width: 98%; max-width: 1000px; margin: 5px auto; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .form-row { display: flex; gap: 8px; margin-bottom: 8px; flex-wrap: wrap; }
        .form-row input, .form-row select { flex: 1; min-width: 120px; padding: 8px; border: 1px solid #7fbf7f; border-radius: 6px; font-size: 0.85em; }
        .btn-group { display: flex; gap: 6px; margin-top: 8px; }
        button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 0.9em; }
        .btn-primary { background: #2f6b2f; color: white; }
        .btn-secondary { background: #666; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8em; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-weight: bold; }
        .actions { display: flex; gap: 4px; }
        .actions button { padding: 4px 8px; font-size: 0.75em; }
        h1 { font-size: 1.5em; margin-bottom: 5px; }
        h3 { font-size: 1.1em; margin-bottom: 10px; }
        p { font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>üè¢ Gerenciar Fornecedores</h1>
        <p style="color: #666;">Cadastro e gest√£o de fornecedores</p>
    </div>

    <div class="card">
        <h3>Cadastrar/Editar Fornecedor</h3>
        <div class="form-row">
            <input id="f_id" placeholder="ID" disabled style="flex: 0.5;">
            <input id="f_nome" placeholder="Nome/Raz√£o Social *">
            <input id="f_cpf_cnpj" placeholder="CPF/CNPJ *">
        </div>
        <div class="form-row">
            <select id="f_tipo" style="flex: 1;">
                <option value="">Tipo *</option>
                <option value="FISICA">Pessoa F√≠sica</option>
                <option value="JURIDICA">Pessoa Jur√≠dica</option>
                <option value="EMPRESA">Empresa</option>
            </select>
            <input id="f_telefone" placeholder="Telefone" style="flex: 1;">
            <input id="f_email" placeholder="Email" style="flex: 1;">
        </div>
        <div class="form-row">
            <input id="f_endereco" placeholder="Endere√ßo">
        </div>
        <div class="btn-group">
            <button class="btn-primary" onclick="salvarFornecedor()">üíæ Salvar</button>
            <button class="btn-secondary" onclick="limpar()">üóëÔ∏è Limpar</button>
        </div>
    </div>

    <div class="card">
        <h3>Lista de Fornecedores</h3>
        <div id="loading" style="text-align: center; padding: 10px; color: #666;">‚è≥ Carregando...</div>
        <div id="lista-fornecedores"></div>
    </div>

    <div style="text-align: center; margin-top: 10px;">
        <button onclick="history.back()" class="btn-secondary">‚¨Ö Voltar</button>
    </div>
</div>

<script>
    const BASE_API = 'http://localhost:8080/api';

    async function carregarFornecedores() {
        try {
            const response = await fetch(`${BASE_API}/fornecedores`);
            const fornecedores = await response.json();
            exibirFornecedores(fornecedores);
        } catch (error) {
            document.getElementById('lista-fornecedores').innerHTML = '<p>Erro ao carregar fornecedores</p>';
        }
    }

    async function salvarFornecedor() {
        const id = document.getElementById('f_id').value;
        const payload = {
            nome: document.getElementById('f_nome').value,
            cpfCnpj: document.getElementById('f_cpf_cnpj').value,
            telefone: document.getElementById('f_telefone').value,
            tipoFornecedor: document.getElementById('f_tipo').value,
            email: document.getElementById('f_email').value,
            endereco: document.getElementById('f_endereco').value
        };

        try {
            let response;
            if (id) {
                response = await fetch(`${BASE_API}/fornecedores/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
            } else {
                response = await fetch(`${BASE_API}/fornecedores`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
            }

            if (response.ok) {
                alert('Fornecedor salvo!');
                limpar();
                carregarFornecedores();
            }
        } catch (error) {
            alert('Erro ao salvar fornecedor');
        }
    }

    function editarFornecedor(id) {
        fetch(`${BASE_API}/fornecedores/${id}`)
            .then(r => r.json())
            .then(fornecedor => {
                document.getElementById('f_id').value = fornecedor.idFornecedor;
                document.getElementById('f_nome').value = fornecedor.nome;
                document.getElementById('f_cpf_cnpj').value = fornecedor.cpfCnpj;
                document.getElementById('f_telefone').value = fornecedor.telefone || '';
                document.getElementById('f_tipo').value = fornecedor.tipoFornecedor;
                document.getElementById('f_email').value = fornecedor.email || '';
                document.getElementById('f_endereco').value = fornecedor.endereco || '';
            });
    }

    async function excluirFornecedor(id) {
        if (!confirm('Excluir este fornecedor?')) return;

        try {
            const response = await fetch(`${BASE_API}/fornecedores/${id}`, { method: 'DELETE' });
            if (response.ok) {
                alert('Fornecedor exclu√≠do!');
                carregarFornecedores();
            }
        } catch (error) {
            alert('Erro ao excluir fornecedor');
        }
    }

    function exibirFornecedores(fornecedores) {
        const lista = document.getElementById('lista-fornecedores');
        lista.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF/CNPJ</th>
                        <th>Tipo</th>
                        <th>Telefone</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    ${fornecedores.map(f => {
            const tipoTraduzido = {
                'FISICA': 'Pessoa F√≠sica',
                'JURIDICA': 'Pessoa Jur√≠dica',
                'EMPRESA': 'Empresa'
            }[f.tipoFornecedor] || f.tipoFornecedor;

            return `
                            <tr>
                                <td>${f.idFornecedor}</td>
                                <td><strong>${f.nome}</strong></td>
                                <td>${f.cpfCnpj}</td>
                                <td>${tipoTraduzido}</td>
                                <td>${f.telefone || '-'}</td>
                                <td class="actions">
                                    <button class="btn-primary" onclick="editarFornecedor(${f.idFornecedor})">Editar</button>
                                    <button class="btn-danger" onclick="excluirFornecedor(${f.idFornecedor})">Excluir</button>
                                </td>
                            </tr>
                        `;
        }).join('')}
                </tbody>
            </table>
        `;
    }

    function limpar() {
        document.getElementById('f_id').value = '';
        document.getElementById('f_nome').value = '';
        document.getElementById('f_cpf_cnpj').value = '';
        document.getElementById('f_telefone').value = '';
        document.getElementById('f_tipo').value = '';
        document.getElementById('f_email').value = '';
        document.getElementById('f_endereco').value = '';
    }

    carregarFornecedores();
</script>
</body>
</html>
