<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar fornecedor</title>
</head>
<body>
<div class="container">
    <h1>Cadastrar Fornecedor</h1>
    ID: <input id='id' placeholder="Ex: FORN001"><br>
    Documento (CPF/CNPJ): <input id='documento'><br>
    Nome: <input id='nome'><br>
    Telefone: <input id='telefone'><br>
    Tipo:
    <select id='tipo'>
        <option value='FISICA'>Física</option>
        <option value='JURIDICA'>Jurídica</option>
    </select><br>
    <button onclick="salvar()">Salvar</button>
    <button onclick="location.href='fornecedor_menu.html'">Voltar</button>

    <script>
        async function salvar(){
            let body = {
                idFornecedor: id.value,
                cpfCnpj: documento.value,
                nome: nome.value,
                telefone: telefone.value,
                tipoFornecedor: tipo.value
            };

            let r = await fetch("http://localhost:8080/api/fornecedores", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(body)
            });

            if (r.ok) {
                alert("Fornecedor salvo com sucesso!");
                location.href = 'fornecedor_menu.html';
            } else {
                alert("Erro ao salvar fornecedor");
            }
        }
    </script>
</div>
</body>
</html>
