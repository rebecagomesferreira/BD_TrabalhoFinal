<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Materiais Reciclados</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { width: 95%; max-width: 1200px; margin: 10px auto; }
        .card { background: white; padding: 20px; border-radius: 14px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .search-box { margin-bottom: 20px; text-align: center; }
        .search-box input {
            width: 100%; max-width: 400px; padding: 12px 15px; border: 2px solid #3498db;
            border-radius: 25px; font-size: 1em;
        }
        .materials-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .material-card {
            background: white; padding: 25px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid #2ecc71; text-align: center;
        }
        .material-icon { font-size: 3em; margin-bottom: 15px; }
        .material-name { font-size: 1.2em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        .material-price { font-size: 1.1em; color: #27ae60; font-weight: bold; margin: 10px 0; }
        .material-badge { padding: 8px 16px; border-radius: 20px; font-size: 0.9em; font-weight: bold; background: #e8f5e8; color: #2e7d32; }
        .loading, .empty-state { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>üìÑ Materiais Reciclados</h1>
        <p style="color: #666; text-align: center;">Materiais dispon√≠veis para aquisi√ß√£o</p>
    </div>

    <div class="card">
        <div class="search-box">
            <input type="text" id="search" placeholder="üîç Pesquisar material..." onkeyup="filtrarMateriais()">
        </div>

        <div id="loading" class="loading">‚è≥ Carregando materiais...</div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <div style="font-size: 3em;">üì≠</div>
            <h3>Nenhum material encontrado</h3>
        </div>

        <div id="materials-container" class="materials-grid" style="display: none;"></div>
    </div>

    <div style="text-align: center;">
        <button onclick="voltar()" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">‚¨Ö Voltar</button>
    </div>
</div>

<script>
    const BASE_API = 'http://localhost:8080/api';
    let materiais = [];

    async function carregarMateriais() {
        showLoading();
        try {
            const response = await fetch(`${BASE_API}/materiais`);
            materiais = await response.json();
            exibirMateriais();
        } catch (error) {
            showEmptyState();
        }
    }

    function filtrarMateriais() {
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const container = document.getElementById('materials-container');

        const filtrados = searchTerm ?
            materiais.filter(m => m.descricao.toLowerCase().includes(searchTerm)) :
            materiais;

        container.innerHTML = criarCards(filtrados);
    }

    function criarCards(listaMateriais) {
        if (listaMateriais.length === 0) {
            showEmptyState();
            return '';
        }
        hideEmptyState();

        return listaMateriais.map(material => {
            const icones = {
                'Papel': 'üìÑ', 'Metal': 'ü•´', 'Vidro': 'ü•É',
                'Org√¢nico': 'üçé', 'Pl√°stico': 'üß¥'
            };

            return `
                <div class="material-card">
                    <div class="material-icon">${icones[material.tipo] || 'üì¶'}</div>
                    <div class="material-name">${material.descricao}</div>
                    <div class="material-price">R$ ${material.precoKg}/kg</div>
                    <div class="material-badge">‚úÖ Dispon√≠vel</div>
                </div>
            `;
        }).join('');
    }

    function exibirMateriais() {
        const container = document.getElementById('materials-container');
        container.innerHTML = criarCards(materiais);
        hideLoading();
        showMaterials();
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        hideMaterials();
        hideEmptyState();
    }
    function hideLoading() { document.getElementById('loading').style.display = 'none'; }
    function showMaterials() { document.getElementById('materials-container').style.display = 'grid'; }
    function hideMaterials() { document.getElementById('materials-container').style.display = 'none'; }
    function showEmptyState() {
        document.getElementById('empty-state').style.display = 'block';
        hideLoading();
    }
    function hideEmptyState() { document.getElementById('empty-state').style.display = 'none'; }
    function voltar() { location.href = 'menu.html'; }

    document.addEventListener('DOMContentLoaded', carregarMateriais);
</script>
</body>
</html>
