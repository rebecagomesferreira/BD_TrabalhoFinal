<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Excluir Material</title>
</head>
<body>
  <div class="container">
    <h1>Excluir Material</h1>
    ID: <input id="id"><br>
    <button onclick="del()">Excluir</button>
    <button onclick="location.href='material_menu.html'">Voltar</button>

    <script>
      async function del() {
        let r = await fetch("http://localhost:8080/api/materiais/" + id.value, {
          method: "DELETE"
        });

        if (r.ok) alert("Material exclu√≠do!");
        else alert("Erro ao excluir material.");
      }
    </script>
  </div>
</body>
</html>
