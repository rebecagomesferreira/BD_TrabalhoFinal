<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Funcion√°rios</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { width: 95%; max-width: 1200px; margin: 10px auto; }
        .card { background: white; padding: 20px; border-radius: 14px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .team-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .member-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); text-align: center; }
        .member-icon { font-size: 3em; margin-bottom: 15px; }
        .member-name { font-size: 1.2em; font-weight: bold; color: #2c3e50; margin-bottom: 5px; }
        .member-role { color: #3498db; font-weight: 600; margin-bottom: 10px; }
        .member-contact { color: #666; font-size: 0.9em; }
        .loading, .empty-state { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>üë• Nossa Equipe</h1>
        <p style="color: #666; text-align: center;">Conhe√ßa nossos colaboradores</p>
    </div>

    <div class="card">
        <div id="loading" class="loading">‚è≥ Carregando equipe...</div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <div style="font-size: 3em;">üë•</div>
            <h3>Nenhum funcion√°rio encontrado</h3>
        </div>
        <div id="team-container" class="team-grid" style="display: none;"></div>
    </div>

    <div style="text-align: center;">
        <button onclick="history.back()" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">‚¨Ö Voltar</button>
    </div>
</div>

<script>
    const BASE_API = 'http://localhost:8080/api';

    async function carregarFuncionarios() {
        try {
            const response = await fetch(`${BASE_API}/funcionarios`);
            const funcionarios = await response.json();

            // Filtrar apenas funcion√°rios ativos para visualiza√ß√£o
            const funcionariosAtivos = funcionarios.filter(f => f.ativo);

            if (funcionariosAtivos.length === 0) {
                showEmptyState();
                return;
            }

            exibirFuncionarios(funcionariosAtivos);
        } catch (error) {
            showEmptyState();
        }
    }

    function exibirFuncionarios(funcionarios) {
        const container = document.getElementById('team-container');

        container.innerHTML = funcionarios.map(funcionario => {
            const icone = 'üë®‚Äçüíº'; // √çcone padr√£o

            return `
                <div class="member-card">
                    <div class="member-icon">${icone}</div>
                    <div class="member-name">${funcionario.nome}</div>
                    <div class="member-role">${funcionario.cargo}</div>
                    ${funcionario.email ? `<div class="member-contact">üìß ${funcionario.email}</div>` : ''}
                    ${funcionario.telefone ? `<div class="member-contact">üìû ${funcionario.telefone}</div>` : ''}
                </div>
            `;
        }).join('');

        hideLoading();
        showTeam();
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        hideTeam();
        hideEmptyState();
    }
    function hideLoading() { document.getElementById('loading').style.display = 'none'; }
    function showTeam() { document.getElementById('team-container').style.display = 'grid'; }
    function hideTeam() { document.getElementById('team-container').style.display = 'none'; }
    function showEmptyState() {
        document.getElementById('empty-state').style.display = 'block';
        hideLoading();
    }
    function hideEmptyState() { document.getElementById('empty-state').style.display = 'none'; }

    document.addEventListener('DOMContentLoaded', carregarFuncionarios);
</script>
</body>
</html>
