version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-reciclagem
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: EmpresaDeReciclagem
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./SQL:/docker-entrypoint-initdb.d
    networks:
      - reciclagem-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mongodb:
    image: mongo:7.0
    container_name: mongo-reciclagem
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: EmpresaDeReciclagem
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./MongoDB:/docker-entrypoint-initdb.d
      - ./scripts/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh
    networks:
      - reciclagem-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 10

  app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: spring-boot-reciclagem
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/EmpresaDeReciclagem?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/EmpresaDeReciclagem?authSource=admin
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - reciclagem-network
    restart: on-failure

volumes:
  mysql-data:
    driver: local
  mongo-data:
    driver: local

networks:
  reciclagem-network:
    driver: bridge
